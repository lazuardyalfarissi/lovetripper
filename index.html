<!DOCTYPE html>
<html lang="id">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Us ✨</title>
   <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <style>
       :root {
           --primary-color: #2E3B80;
           --secondary-color: #5C6BC0;
           --accent-color: #7986CB;
           --background-color: #F5F5F5;
           --text-color: #333333;
           --card-bg: rgba(255, 255, 255, 0.95);
           --gradient: linear-gradient(135deg, #2E3B80, #7986CB);
       }

       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }

       body {
           font-family: 'Poppins', sans-serif;
           background-color: var(--background-color);
           color: var(--text-color);
           min-height: 100vh;
           overflow-x: hidden;
       }

       /* Music Player */
       .music-player {
           position: fixed;
           bottom: 20px;
           right: 20px;
           background: var(--gradient);
           padding: 10px 20px;
           border-radius: 30px;
           display: flex;
           align-items: center;
           gap: 10px;
           color: white;
           z-index: 1000;
           box-shadow: 0 4px 15px rgba(0,0,0,0.2);
       }

       .music-player button {
           background: none;
           border: none;
           color: white;
           cursor: pointer;
           font-size: 1.2em;
       }

       /* Hero Section */
       .hero {
           height: 100vh;
           position: relative;
           overflow: hidden;
           display: flex;
           align-items: center;
           justify-content: center;
           text-align: center;
           color: white;
       }

       .hero-bg {
           position: absolute;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           z-index: -1;
       }

       .hero-bg img {
           width: 100%;
           height: 100%;
           object-fit: cover;
           filter: brightness(0.7);
       }

       .hero-content h1 {
           font-family: 'Abril Fatface', cursive;
           font-size: 5em;
           margin-bottom: 20px;
           text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
       }

       .hero-content p {
           font-size: 1.5em;
           text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
       }

       /* Days Counter */
       .days-counter {
           background: white;
           padding: 40px 20px;
           text-align: center;
           border-radius: 30px 30px 0 0;
           margin-top: -30px;
           position: relative;
       }

       .counter {
           font-size: 3em;
           font-weight: bold;
           background: var(--gradient);
           -webkit-background-clip: text;
           -webkit-text-fill-color: transparent;
           margin-bottom: 10px;
       }

       /* Profile Section */
       .profile-section {
           padding: 60px 20px;
           background: white;
       }

       .profile-container {
           max-width: 1200px;
           margin: 0 auto;
           display: grid;
           grid-template-columns: repeat(2, 1fr);
           gap: 40px;
       }

       .profile-card {
           background: rgba(255,255,255,0.9);
           backdrop-filter: blur(10px);
           border-radius: 20px;
           padding: 30px;
           text-align: center;
           box-shadow: 0 10px 30px rgba(0,0,0,0.1);
           transition: transform 0.3s;
       }

       .profile-card:hover {
           transform: translateY(-10px);
       }

       .profile-img {
           width: 200px;
           height: 200px;
           border-radius: 50%;
           margin: 0 auto 20px;
           overflow: hidden;
           border: 3px solid var(--primary-color);
       }

       .profile-img img {
           width: 100%;
           height: 100%;
           object-fit: cover;
           transition: transform 0.3s;
       }

       .profile-card:hover .profile-img img {
           transform: scale(1.1);
       }

       .profile-name {
           font-family: 'Abril Fatface', cursive;
           font-size: 2em;
           margin-bottom: 15px;
           color: var(--primary-color);
       }

       .profile-info {
           margin-bottom: 10px;
       }

       /* Gallery */
       .gallery {
           padding: 60px 20px;
           background: var(--background-color);
       }

       .gallery-grid {
           display: grid;
           grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
           gap: 20px;
           max-width: 1200px;
           margin: 0 auto;
       }

       .gallery-item {
           position: relative;
           border-radius: 15px;
           overflow: hidden;
           aspect-ratio: 1;
       }

       .gallery-item img {
           width: 100%;
           height: 100%;
           object-fit: cover;
           transition: transform 0.3s;
       }

       .gallery-item:hover img {
           transform: scale(1.1);
       }

       /* Timeline */
       .timeline {
           padding: 60px 20px;
           background: white;
       }

       .timeline-container {
           max-width: 800px;
           margin: 0 auto;
           position: relative;
       }

       .timeline-container::before {
           content: '';
           position: absolute;
           left: 50%;
           transform: translateX(-50%);
           width: 2px;
           height: 100%;
           background: var(--gradient);
       }

       .timeline-item {
           margin-bottom: 40px;
           position: relative;
           width: calc(50% - 30px);
       }

       .timeline-item:nth-child(odd) {
           left: 0;
       }

       .timeline-item:nth-child(even) {
           left: calc(50% + 30px);
       }

       .timeline-content {
           background: white;
           padding: 20px;
           border-radius: 15px;
           box-shadow: 0 5px 15px rgba(0,0,0,0.1);
       }

       /* Responsive Design */
       @media (max-width: 768px) {
           .hero-content h1 {
               font-size: 3em;
           }

           .profile-container {
               grid-template-columns: 1fr;
           }

           .timeline-container::before {
               left: 20px;
           }

           .timeline-item {
               width: calc(100% - 50px);
               left: 50px !important;
           }
       }
   </style>
</head>
<body>
   <!-- Music Player -->
   <div class="music-player">
       <button id="playPause"><i class="fas fa-play"></i></button>
       <span>Our Song</span>
       <audio id="bgMusic" loop>
           <source src="your-song.mp3" type="audio/mpeg">
       </audio>
   </div>

   <!-- Hero Section -->
   <section class="hero">
       <div class="hero-bg">
           <img src="fotobox.jpg" alt="Hero Image">
       </div>
       <div class="hero-content">
           <h1>Us ✨</h1>
           <p>Lazuardy & Mutiara</p>
       </div>
   </section>

   <!-- Days Counter -->
   <section class="days-counter">
       <div class="counter" id="daysCount">0</div>
       <p>days together</p>
   </section>

   <!-- Profile Section -->
   <section class="profile-section">
       <div class="profile-container">
           <div class="profile-card">
               <div class="profile-img">
                   <img src="lazuardy.jpg" alt="Lazuardy">
               </div>
               <h3 class="profile-name">Lazuardy Al Farissi</h3>
               <p class="profile-info"><strong>TTL:</strong> Jakarta, 13 Juli 2003</p>
               <p class="profile-info"><strong>Hobi:</strong> ngebitbox wkwk</p>
               <p class="profile-info"><strong>Motto:</strong> sayang sama mutiara azzahraaaaaaa</p>
           </div>
           <div class="profile-card">
               <div class="profile-img">
                   <img src="mutiara2.jpg" alt="Mutiara">
               </div>
               <h3 class="profile-name">Mutiara Azzahra</h3>
               <p class="profile-info"><strong>TTL:</strong> Jakarta, 11 Februari 2004</p>
               <p class="profile-info"><strong>Hobi:</strong> Nonton Konser</p>
               <p class="profile-info"><strong>Motto:</strong> ngga tau belum nanya wkwk</p>
           </div>
       </div>
   </section>

   <!-- Gallery Section -->
   <section class="gallery">
       <div class="gallery-grid">
           <div class="gallery-item">
               <img src="fotobox.jpg" alt="Moment 1">
           </div>
           <div class="gallery-item">
               <img src="fotobox1.jpg" alt="Moment 2">
           </div>
           <div class="gallery-item">
               <img src="fotobox2.jpg" alt="Moment 3">
           </div>
           <!-- Add more gallery items as needed -->
       </div>
   </section>

   <script>
       // Music Player
       const audio = document.getElementById('bgMusic');
       const playPauseBtn = document.getElementById('playPause');
       const playPauseIcon = playPauseBtn.querySelector('i');

       // Memastikan audio siap dimuat
       audio.load();

       playPauseBtn.addEventListener('click', () => {
           // Promise untuk memulai pemutaran
           const playPromise = audio.play();

           if (playPromise !== undefined) {
               playPromise
                   .then(() => {
                       // Autoplay diizinkan
                       if (audio.paused) {
                           audio.play();
                           playPauseIcon.classList.replace('fa-play', 'fa-pause');
                       } else {
                           audio.pause();
                           playPauseIcon.classList.replace('fa-pause', 'fa-play');
                       }
                   })
                   .catch(error => {
                       // Autoplay tidak diizinkan
                       console.log("Playback failed:", error);
                   });
           }
       });

       // Tambahkan event listener untuk memastikan audio siap
       audio.addEventListener('canplaythrough', () => {
           playPauseBtn.disabled = false;
       });

       // Days Counter
       const startDate = new Date('2024-12-21');
       const today = new Date();
       const diffTime = Math.abs(today - startDate);
       const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
       document.getElementById('daysCount').textContent = diffDays;

       // Scroll Reveal Animation
       window.addEventListener('scroll', () => {
           const elements = document.querySelectorAll('.profile-card, .gallery-item');
           elements.forEach(element => {
               const position = element.getBoundingClientRect();
               if(position.top < window.innerHeight - 100) {
                   element.style.opacity = '1';
                   element.style.transform = 'translateY(0)';
               }
           });
       });
   </script>
</body>
</html>
